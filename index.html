<html lang="en">

<head>

    <link href="https://fonts.googleapis.com/css?family=Poppins:700,900i&display=swap" rel="stylesheet">

    <title>Snake wants Communism(Spiel)</title>

<body>

        <h1>Snake wants Communism</h1>

        <h3 class="game-over">...</h3>
        <div class="grid-container">
            <div class="grid">
            </div>
        </div>

                <button class="btn-left-right btn-right">Rechts</button>

            <div>
                <button class="btn-up-down btn-down">Unten</button>

        </div>
